<!DOCTYPE html>
<html lang="en">
<head>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="static/js/main.js"></script>
<script src="static/js/bootstrap.js"></script>
<link rel="stylesheet" type="text/css" href="static/css/main.css">
<link rel="stylesheet" type="text/css" href="static/css/bootstrap.css">
<link href="static/css/bootstrap-responsive.css" rel="stylesheet">

</head>

<body>

<div class="container">


<div class="row">
    <div class="span12">
        <h1>Inventory Query System</h1>
    </div>
</div>

<div class="row">
    <div class="span6">
        <form class="form-inline">
            <label><strong>Part Code:</strong></label>
            <div class="input-append">
                <input type="text" id="code" value="1MM2U" />
                <a class="btn" onclick="findPart()">View part</a>
            </div>
        </form>
    </div>

    <div class="span 6">
        <form class="form-inline">
            <label><strong>Enter Query:</strong></label>
            <div class="input-append">
                <input type="text" id="queryBox" value="cond:broken" />
                <a class="btn" onClick="runQuery()">View results</a>
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="span12">
        <div id="errorBox" class="alert alert-error" style="display:none"><strong>Error:</strong> <span id="errorBoxMsg"/></span></div>

        <div id="itemgroup" style="display:none">
            <h2><a id="itemgroup_code"></a> - <a id="itemgroup_name"></a></h2>
            <table class="table">
                <tr><td>Item Description</td><td><span id="itemgroup_description"></span></td></tr>
                <tr><td>Item Path</td><td><span id="itemgroup_path"></span></td></tr>
                <tr><td>Item Parent:</td><td><span id="itemgroup_parent"></span></td></tr>
            </table>

            <div><h4><span id="itemgroup_parts_number"></span> Item parts in this group <a href="#" onClick='$("#itemgroup_table").toggle()'/>Show/Hide all Parts</a></h4>
                <div id="itemgroup_table" style="display:none;">
                <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>Code</th>
                    <th>Name</th>
                </tr>
                </thead>
                <tbody id="itemgroup_parts">

                <tbody>
                </table>
                </div>
            </div>
        </div>

        <div id="item" style="display:none">
            <h2><a id="item_code"></a> - <a id="item_name"></a></h2>
            <table class="table">
                <tr><td>Item Condition</td><td><span id="item_condition"></span></td></tr>
                <tr><td>Item Description</td><td><span id="item_description"></span></td></tr>
                <tr><td>Item Labelled?</td><td><span id="item_labelled"></span></td></tr>
                <tr><td>Item Path</td><td><span id="item_path"></span></td></tr>
                <tr><td>Item Value:</td><td>&pound;<span id="item_value"></span></td></tr>
                <tr><td>Item Parent:</td><td> <span id="item_parent"></span></td></tr>
            </table>
        </div>

        <div id="results" style="display:none">
            <strong>Query String: </strong><span id="queryString"></span>
            <div>
            <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>Code</th>
                <th>Name</th>
                <th>Path</th>
            </tr>
            </thead>
            <tbody id="resultsBody">

            </tbody>
            </table>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
