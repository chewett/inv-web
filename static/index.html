<!DOCTYPE html>
<html lang="en">
<head>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="static/js/main.js"></script>
<link rel="stylesheet" type="text/css" href="static/css/main.css">
<link rel="stylesheet" type="text/css" href="static/css/bootstrap.css">
<link href="static/css/bootstrap-responsive.css" rel="stylesheet">
</head>

<body>

<div class="container">


<div class="row">
    <div class="span12">
        <h1>Inventory Query System</h1>
    </div>
</div>

<div class="row">
    <div class="span6">
        <strong>Part Code:</strong>
        <input type="text" id="code" value="1MM2U" />
        <button class="btn" onClick="findPart()">View part</button>

    </div>

    <div class="span 6">
        <strong>Enter Query:</strong>
        <input type="text" id="queryBox" value="cond:broken" />
        <button class="btn" onClick="runQuery()">View results</button>
    </div>
</div>

<div class="row">
    <div class="span12">
        <div id="errorBox" style="display:none">Error: <span id="errorBoxMsg"/></span></div>

        <div id="itemgroup" style="display:none">
            <h2><span id="itemgroup_code"></span> - <span id="itemgroup_name"></span></h2>
            <div>Item Description: <span id="itemgroup_description"></span></div>
            <div>Item Path: <span id="itemgroup_path"></span></div>
            <div>Item Parent: <span id="itemgroup_parent"></span></div>
            <div><span id="itemgroup_parts_number"></span> Item parts in this group <a href="#" onClick='$("#itemgroup_parts").toggle()'/>Show/Hide all Parts</a>
                <div id="itemgroup_parts" style="display:none;"></div>
            </div>
        </div>

        <div id="item" style="display:none">
            <h2><span id="item_code"></span> - <span id="item_name"></span></h2>
            <div>Item Condition: <span id="item_condition"></span></div>
            <div>Item Description: <span id="item_description"></span></div>
            <div>Item Labelled?: <span id="item_labelled"></span></div>
            <div>Item Path: <span id="item_path"></span></div>
            <div>Item Value: <span id="item_value"></span></div>
            <div>Item Parent: <span id="item_parent"></span></div>
        </div>

        <div id="results" style="display:none">
            <strong>Query String: </strong><span id="queryString"></span>
            <div>
            <table class="table table-bordered">
            <tr>
                <td>Code</td>
                <td>Name</td>
                <td>Path</td>
            </tr>
            </div>
            <tbody id="resultsBody">

            </tbody>
            </table>

        </div>
    </div>
</div>
</div>
</body>
</html>
